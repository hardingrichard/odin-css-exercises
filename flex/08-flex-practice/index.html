<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">
                August 2024
            </div>
            <div class="signup">
                Sign Up
            </div>
            <div class="login">
                Log in
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe &#9662</div>
            <div class="logo">
                <img src="img/awesome-logo.svg" alt="An Awesome Logo Image">
            </div>
            <div class="social">
                <img src="img/social-icons.svg" alt="An image of social media icons">
            </div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="img/one.svg" alt="Image one">
            </div>
            <div class="photo-grid-item">
                <img src="img/two.svg" alt="Image two">
            </div>
            <div class="photo-grid-item">
                <img src="img/three.svg" alt="Image three">
            </div>
            <div class="photo-grid-item">
                <img src="img/four.svg" alt="Image four">
            </div>
            <div class="photo-grid-item last-item">
                <img src="img/five.svg" alt="Image five">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
    
</body>
</html>
